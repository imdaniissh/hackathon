<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="update_profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat&family=Poppins:wght@300&family=Roboto+Mono:wght@300&family=Ubuntu&display=swap" rel="stylesheet"
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="home.css">
    <div class="container">
        <h1>User Profile</h1>
        <form>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
          </div>
          <div class="form-group">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight">
          </div>
          <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter your height">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit">Update Profile</button>
        </form>
      </div>
</body>
</html>
